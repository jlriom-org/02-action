name: Deploy Project
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: install NodeJs
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - name: install dependencies
              run: npm ci
            - name: run tests
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: install NodeJs
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - name: install dependencies
              run: npm ci
            - name: build project
              run: npm run build
            - name: Deploy to server
              run: echo "Deploying to server..."
